<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Reddit+Sans:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">

    <title>Watch List</title>
</head>
<body>
    <main>
        <article>
            <div class="container">
            <h1 class="watch-list-hdg">Watch List</h1>
            <form id="input-form">
                <label for="name" id="name-label">Enter the movie/series name:
                    <input type="text" id="name" />
                </label>
                <button type="submit" form="input-form" id="submit-btn">Add</button>
            </form>
            <p class="small">Double click to delete items</p>
            <ul id="watch-list">
            </ul>
            </div>
        </article>
    </main>
    <script src="index.js"></script>
</body>
</html>
